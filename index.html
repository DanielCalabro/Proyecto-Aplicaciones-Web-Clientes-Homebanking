<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Index</title>
  </head>
  <body>
    <header>
      <section class="item-index">
        <img src="/img/logo.png" alt="Logo Bank" width="80" />
          <h1>
            Santander
          </h1>     
      </section>
    </header>
    
    <main class="main-index">
      <section class="section-index">
        <div>
          <h2>Online Homebanking</h2>
        </div>
        <div>
          <h3>¡Hola! Te damos la bienvenida</h3>
          <p>Completá tus datos y empezá a operar</p>
        </div>
        <div>
          <form class="form-index" action="">
            <label for="dni">Numero de documento</label>
            <br />
            <input class="input-index" 
              type="number"
              id="dni"
              name="dni"
              placeholder="Ingrese su Dni"
            />
            <br /><br />
            <label for="user">Usuario</label>
            <br />
            <input class="input-index" 
              type="text"
              id="user"
              name="user"
              placeholder="Ingrese su usuario"
            />
            <br /><br />
            <label for="password">Contraseña</label>
            <br />
            <input class="input-index" 
              type="password"
              id="password"
              name="password"
              placeholder="Ingrese su contraseña"
            />
            <br /><br />
          </form>
          <!-- QUEDO POR AFUERA DEL FORM EL BUTTON PORQUE NO PUEDO PASAR A LA SIGUIENTE PAG -->
          
          <div class="input-index2">
          <input 
          type="checkbox"
          id="miCheckbox"
          name="opcion1"
          value="valor1"
          />
          <label for="miCheckbox">Recordar el numero de documento</label>
          </div>
          <br /><br/>
         
          <a href="/inicio.html">
            <button class="button-index" type="submit">Ingresar</button>
          </a>

        </div>
      </section>
    </main>

    <footer>
        <div>
            <img src="/img/Logo blanco .png" alt="Logo Santander Blanco" width="250" />
        </div>
        <div class="footer-center">
            <a href="#" style="color: white;">Términos y condiciones</a>
            <a href="#" style="color: white">Seguridad</a>
            <a href="#" style="color: white">Contacto</a>
        </div>
        <p>2025 Banco Santander S.A. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
