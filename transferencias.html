</head>
<body>
    
    <header">
          <div class="div-header">
            <img src="/img/logo.png" alt="Logo Bank" width="50" />
            <h2>Homebanking</h2>
          </div>
          <div class="nav-header">

                </div>
            </div>
        </div>
    
    </header>
    
    <main  class="main-transferencias">
    <div class="container-transferencias">
        <h2 class="h2-transferencias">Transferencia Bancaria</h2>
        <form>
            <label class="label-transferencias" for="cuenta">Cuenta Origen</label>
            <select class="select-transferencias" id="cuenta" name="cuenta" required>
                <option value="">Seleccione su cuenta</option>
                <option value="123456">123456 - Caja de Ahorro en Pesos</option>
                <option value="654321">654321 - Caja de Ahorro en Dolares</option>
            </select>

            <label class="label-transferencias" for="Destinatario">Cuenta Destino</label>
            <input class="input-transferencias" type="text" id="Destinatario" name="cuentaDestino" placeholder="Número de cuenta destino" required>

            <label class="label-transferencias" for="monto">Monto a transferir</label>
            <input class="input-transferencias" type="number" id="monto" name="monto" min="1" step="0.01" placeholder="Ej: 1000.00" required>

            <label class="label-transferencias" for="descripcion">Descripción (opcional)</label>
            <input class="input-transferencias" type="text" id="descripcion" name="descripcion" maxlength="100" placeholder="Motivo de la transferencia">

            <button class="button-transferencias" type="submit">Realizar Transferencia</button>
        </form>
    </div>
    </main>
 <footer>
        <div>
            <img src="/img/Logo blanco .png" alt="Logo Santander Blanco" width="250" />
